  #   networks:
  #     - dev-env
  db:
    image: ricky/magento-db
    restart: always
    environment:
      TZ: 'Australia/Melbourne'
      MYSQL_ROOT_PASSWORD: 'magento2'
      MYSQL_USER: 'magento2'
      MYSQL_PASSWORD: 'magento2'
      MYSQL_DATABASE: 'magento2'
    volumes:
      - ~/workspace/docker/Magento/mysqldata:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - dev-env
  elasticsearch:
    image: elasticsearch:7.17.0
    volumes:
      - ~/workspace/docker/Magento/elasticsearch/data:/usr/share/elasticsearch/data
    environment:
      - TZ=Australia/Melbourne
      - node.name=elasticsearch
      - cluster.name=elasticsearch
      - discovery.seed_hosts=elasticsearch
      - cluster.initial_master_nodes=elasticsearch
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "xpack.security.enabled=false"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    restart: always
    # environment:
    ports:
      - 9200:9200
    networks:
      - dev-env
volumes:
  mysqldata: {}
networks:
  dev-env: {}