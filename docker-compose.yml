version: '3'

services:
  web:
    image: ricky/magento-web
    environment:
      - TZ=Australia/Melbourne
    ports:
      - '80:80'
    volumes:
      - ~/workspace/docker/Magento/magento2.conf:/etc/apache2/sites-enabled/magento2.conf
      - ~/workspace/docker/Magento/auth.json:/root/.composer/auth.json
      - ~/workspace/docker/Magento/install-magento.sh:/var/www/magento2/bin/install-magento.sh
    depends_on:
      - db
      - elasticsearch
    # extra_hosts:
